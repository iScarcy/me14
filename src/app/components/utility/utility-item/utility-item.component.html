<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title><a :href={{item.fileFullPath}} target="_blank">{{item.name}}</a></mat-card-title>
      <mat-card-subtitle>{{item.type}}</mat-card-subtitle>
      <img mat-card-sm-image src="{{itemImage(item.typeID)}}" >
    </mat-card-title-group>
  </mat-card-header>

</mat-card>
