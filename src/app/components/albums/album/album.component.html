<mat-card appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{album.title}}</mat-card-title>
      <mat-card-subtitle>{{album.anno}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{album.imgFolderUrl}}"  >
    <mat-card-content>
      <p>
        {{album.title}}
      </p>
      <button mat-button (click)="loadFotoAlbums(album.id)">Vedi foto</button>
    </mat-card-content>  
  </mat-card>
