<h2 mat-dialog-title>{{(indexFoto! + 1)}}/{{totFoto}}</h2>
<mat-dialog-content>
   
    <mat-card class="example-card" appearance="outlined">
        
        
        <mat-card-content>
            <img mat-card-image src={{this.img}}/>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="previous()" [disabled]="indexFoto==0"><mat-icon>skip_previous</mat-icon></button>
          <button mat-button (click)="next()" [disabled]="indexFoto==totFoto-1"><mat-icon>skip_next</mat-icon></button>
        </mat-card-actions>
      </mat-card>

   
  </mat-dialog-content>
